- name: Play for all variable
  hosts: all
  vars:
    URL: play.example.com
    a: 100000000
  tasks:
    - name: Print a value
      ansible.builtin.debug:
        msg: URL - {{URL}}


# Since it is a play level variable the scope is completely on all tasks

- name: Play for variable files
  hosts: all
  vars_files:
    - sample-vars.yml
  tasks:
    - name: Print URL
      ansible.builtin.debug:
        msg: URL - {{URL}}